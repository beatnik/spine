<h2>Generate SQL Statements for users</h2>

<script type="text/javascript" src="md5.js"></script>

<form>
<input type="button" class="button" onclick=
"output.value = 'insert into users (email,fullname,login,password,usergroup) values (\''+
email.value+'\',\''+
fullname.value+'\',\''+
username.value+'\',\''+
hex_md5(password.value)+'\',\''+
usergroup.value+'\');';" value="Generate"><br><br>
Username:&nbsp;&nbsp;<input type="text" name="username" size="20" value="admin" class="input"><br>
Full Name:&nbsp;&nbsp;<input type="text" name="fullname" size="20" value="Administrator" class="input"><br>
E-Mail:&nbsp;&nbsp;<input type="text" name="email" size="20" value="admin@localhost" class="input"><br>
Usergroup:&nbsp;&nbsp;<input type="text" name="usergroup" size="20" value="admin" class="input"><br>
Password:&nbsp;&nbsp;<input type="text" name="password" size="20" value="foobar" class="input"><br>
<br><br>
Output: <input type="text" name="output" size="120" class="input"><br>
</form>
